{% extends 'base.html' %}

{% block content %}
<h1>Authors</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Bio</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.bio }}</td>
            <td>
                <a href="{% url 'author_update' author.pk %}">Edit</a> |
                <a href="{% url 'author_delete' author.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'author_create' %}">Add New Author</a>
{% endblock %}
