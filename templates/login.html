{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <div class="error">
        <p>Invalid login credentials. Please try again.</p>
    </div>
{% endif %}

{% endblock %}
